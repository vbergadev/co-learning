<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/form.css">
  <title>Document</title>
</head>

<body>
  <form class="card">

    <h2>Crie jรก sua conta!</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" id="name" onchange="getName()">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" id="lastName" onchange="getLastName()">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text" id="email" onchange="getEmail()">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="phone" onchange="getPhone()">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>CPF</label>
          <input type="text" id="CPF" onchange="getCPF()">
        </div>
      </div>

      <div class="col">
        <input type="submit" value="Submit">
      </div>
    </div>

  </form>
  <script src="../js/form.js"></script>  
</body>
</html>
